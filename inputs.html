<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2> Input Types in Forms</h2>
    <form action="">
      <label>Textbox</label>
      <input type="text" id="textbox" name="textbox" placeholder="Enter Your Name" value="Karpaga lakshmi Pandian"  />
      <br />

      <label>Button</label>
      <input type="button" value="A Sample Button" />
      <br />

      <label>Checkbox</label>
      <input type="checkbox" id="sample" name="sample" value="sample" />
      <br />

      <label>Color Picker</label>
      <label>Color 1:</label>
      <input type="color" id="samplecolor1" name="samplecolor1" value="red" />
      <label>Color 2:</label>
      <input type="color" id="samplecolor2" name="samplecolor2" value="blue" />
      <br />

      <label>Date</label>
      <input type="date" id="date" name="date" value="2022-09-02" />
      <br />

      <label>Date-Time Local</label>
      <input type="datetime-local" id="local-datetime" name="local-datetime" value="" />
      <br />

      <label>Email</label>
      <input type="email" id="sampleemail" name="sampleemail" value="abc@gmail.com" placeholder="Enter Your Email"  multiple />
      <br />

      <label>File Picker</label>
      <input type="file" id="filepicker" name="filepicker" value="" />
      <br />

      <label>Image</label>
      <input type="image" id="image" src="images/img_1.png" alt="The Letter K" />
      <br />

      <label>Month</label>
      <input type="month" id="samplemonth" name="samplemonth" value="2022-09" />
      <br />

      <label>Number</label>
      <input type="number" id="number" name="number" value="10" placeholder="Enter Number Only" />
      <br />

      <label>Password</label>
      <input type="password" id="password" name="password" value="abc123" placeholder="Enter Your Password" />
      <br />

      <label>Radio</label>
      <input type="radio" id="radio1" name="radio1" value="option1" />
      <label>Option 1</label>
      <input type="radio" id="radio2" name="radio2" value="option2" />
      <label>Option 2</label>
      <br />

      <label>Range</label>
      <input type="range" id="range" name="range" value="" />
      <br />

      <label>Search</label>
      <input type="Search" id="search" name="search" value="" placeholder="Search for something" />
      <br />

      <label>Reset</label>
      <input type="reset" id="reset" name="reset" value="Reset this Form"/>
      <br />

      <label>Submit</label>
      <input type="submit" id="submit" name="submit" value="Submit Form" />
      <br />

      <label>Time</label>
      <input type="time" id="time" name="time" value="" />
      <br />

      <label>URL</label>
      <input type="url" id="url" name="url" value="google.com" placeholder="Enter an URL" />
      <br />

      <label>Week</label>
      <input type="week" id="week" name="week" value=""/>
      <br />

    </form>
  </body>
</html>
